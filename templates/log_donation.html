{% extends "base.html" %}
{% set active_page = "dash" %}

{% block content %}
<div class="container-fluid bg-light" style="height: calc(100vh - 56px);">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card donation_form">
            <div class="card-body">
                {% with messages = get_flashed_messages(category_filter=["app_warning"]) %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <h1 class="card-title">Log Donation</h1>
                <form class="row g-2" action="/donations" method="POST">
                    <div class="col-12">
                        <label for="charity_name">Charity Name</label>
                        <input id="charity_name" name="charity_name" type="text" class="form-control"
                               required>
                    </div>
                    <div class="col-12">
                        <label for="amount_given">Amount Given</label>
                        <input id="amount_given" name="amount_given" type="number" step="0.01" class="form-control"
                               placeholder="$"
                               required>
                    </div>
                    <div class="col-12">
                        <label for="date_given">Date</label>
                        <input id="date_given" name="date_given" type="date" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-md btn-primary mt-2 py-1 w-100" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
