{% extends "base.html" %}
{% set active_page = "login" %}

{% block content %}
<div class="container-fluid bg-light" style="height: calc(100vh - 56px);">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card signup-form">
            <div class="card-body">
                {% with messages = get_flashed_messages(category_filter=["app_warning"]) %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <h1 class="card-title">Sign Up</h1>
                <form class="row g-2" action="/users" method="POST">
                    <div class="col">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" type="text" class="form-control"
                               placeholder="First name" required>
                    </div>
                    <div class="col">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" type="text" class="form-control"
                               placeholder="Last name" required>
                    </div>
                    <div class="col-12">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-12">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-md btn-primary mt-2 py-1 w-100" type="submit">Sign up</button>
                        <hr>
                        <small>Or <a href="{{ url_for('routes.login') }}">Login</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
